apiVersion: v1
kind: Pod
metadata:
  name: resource-limit-pod-guaranteed
  labels:
    name: resource-limit-pod-guaranteed
spec:
  containers:
  - name: nginx
    image: nginx:latest
    resources:
      limits:
        memory: "256Mi"
        cpu: "1000m"
      requests:
        memory: "256Mi"
        cpu: "1000m"
